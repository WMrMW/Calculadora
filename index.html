<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="keyboard">
            <button class="key_operator" data-action="soma">+</button>
            <button class="key_operator" data-action="sub">-</button>
            <button class="key_operator" data-action="mult" >X</button>
            <button class="key_operator"data-action="divi">/</button>
            <button >9</button>
            <button >8</button>
            <button >7</button>
            <button >6</button>
            <button >5</button>
            <button >4</button>
            <button >3</button>
            <button >2</button>
            <button >1</button>
            <button >0</button>
            <button data-action="deci">.</button>
            <button data-action="clear">AC</button>
            <button class="key_equal" data-action="equal">=</button>
        </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>

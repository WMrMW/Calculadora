<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/ee342539fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display_eq" id="eq"></div>
            <div class="display_num">0</div>
        </div>
        <div class="keyboard">
            <button class="key_operator" data-action="soma" id="soma">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="key_operator" data-action="sub" id="sub">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="key_operator" data-action="mult" id="mult">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="key_operator" data-action="divi" id="divi">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="key_operator" data-action="expo_quadra">
                xÂ²
            </button>
            <button class="key_operator" data-action="clear_displayNumber">
                CE
            </button>
            <button class="key_operator" data-action="raiz" id="raiz">
                <i class="fa-solid fa-square-root-variable"></i>
            </button>
            <button class="key_operator" data-action="percent" id="percent">
                <i class="fa-solid fa-percent"></i>
            </button>
            <button class="key_operator" data-action="x_ele_y" id="raiz">
                x^
            </button>
            <button class="key_operator" data-action="fatorial" id="percent">
                n!
            </button>
            <button class="key_operator" data-action="(" id="raiz">
                (
            </button>
            <button class="key_operator" data-action=")" id="percent">
                )
            </button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button data-action="deci">.</button>
            <button data-action="clear">AC</button>
            <button class="key_equal" data-action="equal">
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>
    </div>
    <script src="./assets/plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
